<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="signup.css">
    <title>signup Page</title>
</head>
<body>
    <h1 class="sign"><center>Sign-up page</center></h1>
    <hr width="18%" size="1" color="blue">
      <div class="container">
          <form>
            <fieldset>
               <legend>Sign-up</legend>
         <div id="one">
                    <div class="fname">
                     <label>Firstname : </label><br>
                      <input type="text" name="firstname" placeholder="Enter first name" required><br>
                    </div>
                    <div class="lname">
                       <label>Lastname : </label><br>
                       <input type="text" name="lastname"  placeholder=" Enter last name"><br>
                    </div>
                    </div>
    
        <div id="two"> 
                        <div class="uname">
                            <label>Username:</label> <br>
                             <input type="text" name="text"  placeholder="Set a user name"><br>
                            </div>
                            <div class="phone">
                                <label>phone: </label><br>
                                <input type="phone" name="phone" placeholder="Enter the Phone No" required>
                            </div>
                          </div>
         <div id="three">   
                      <div class="email">
                        <label>email: </label> <br>
                        <input type="email" name="email" placeholder="Enter the Email"  required>
                    </div>
                    <div class="DOB">
                        <label>DOB : </label><br>
                        <input type="date" name="DOB" required>
                    </div>
                    </div>
<div id="fourth">
                    <div class="gender">
                        <label>gender:</label><br>
                        <select name="gender" id="gender">
                            <option value="select">select</option>
                            <option value="select">Male</option>
                            <option value="select">Female</option>
                            <option value="select">Trans-Gender</option>
                        </select>
                    </div>
                    <div class="pin">
                        <label>pincode: </label>
                        <input type="text" name="pincode" placeholder="Enter pincode" required>
                    </div>
                </div>
 <div id="fifth">
    <div class="password">
                    <label>password:</label><br>
                     <input type="password" name="password" placeholder="enter password" required>
                    </div>
                    <div class="confirm">
                     <label>confirm password:</label><br>
                     <input type="password" name="confirm password" placeholder="enter confirm password" required>
                    </div>
                </div>
    <div id="six">
                <div class="six">
                    <input type="checkbox"required> Accept terms& conditions<br>
                    <br>
                </div>
            </div>


    <div id="seven">
                <div class="seven">
                    <input type="submit" value="signup">
                    <p>Already have account &nbsp;<a href="login.html">&nbsp;click here</a> for login page</p>
                </div>
            </div>
                    </div>
                </div>
            </fieldset>

         </form>
    </div>
